<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <script src="js/hardcoded.js"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="logo"src="/images/logo.png" alt="Logo">
        </div>
        <div class="header-logo-nombre">
            <h1 class="logo-nombre">Mi Tienda Ejemplo</h1>
        </div>
        
        <div class="header-search">
            <input type="text" class="search-input" placeholder="Buscá productos, marcas, categorías y más...
            " maxlength="120" autocapitalize="off">
        </div>     
    </header>
    <nav>
        <div class="menu-buttons-container">
            <button class="menu-button">Coleccion 24</button>
            <button class="menu-button">Accesorios</button>
            <button class="menu-button">Denim</button>
            <button class="menu-button">Outlet</button>
            <button class="menu-button">FAQs</button>
        </div>        
    </nav>

    <section class="section-home-image"></section>

    <section class="section-carrito">        
        <div class="carrito">
            <img class="carrito-image" src="images/shopping-cart.png" alt="shopping cart">
        </div>
        <p class="carrito-texto">Productos en el Carrito: <span id="spanContadorCarrito">0</span></p>        
    </section>

    <main>        
        <div class="main-container" id="container">            

        </div> 
    </main>

    <footer>
        <p class="footer-text">©Copyright 2024</p>
    </footer>
    
</body>
</html>
