<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="logo"src="/images/logo.png" alt="Logo">
        </div>
        <div class="header-logo-nombre">
            <h1 class="logo-nombre">Mi Tienda Ejemplo</h1>
        </div>
        
        <div class="section-carrito">        
            <div class="carrito">
                <img class="carrito-image" src="images/shopping-cart.png" alt="shopping cart">
            </div>
            <div>
                <p class="carrito-texto">Productos en el Carrito: <span id="spanContadorCarrito">0</span></p>
                <button id="btn-carrito">Ver carrito</button>    
                <button id="ocultar-carrito">Ocultar carrito</button>    
                <div id="container-carrito"></div>    
            </div>
        </section>
    </header>
    <nav>
        <div class="menu-buttons-container">
            <button class="menu-button">Coleccion 24</button>
            <button class="menu-button">Accesorios</button>
            <button class="menu-button">Denim</button>
            <button class="menu-button">Outlet</button>
            <button class="menu-button">FAQs</button>
        </div>        
    </nav>
    
    <section class="section-home-image"></section>
    
    <div class="search">
        <input type="text" id="filtro-input" class="search-input" placeholder="Buscá nuestros productos por nombre..." maxlength="120" autocapitalize="off">
    </div>     

    <main>        
        <div id="div-ordenar-productos">
            <button id="btn-ordenar-baratos" class="menu-button">Ordenar por mas barato</button>
            <button id="btn-ordenar-caros" class="menu-button">Ordenar por mas caro</button>
        </div>

        <div class="main-container" id="container">            

        </div> 
    </main>

    <footer>
        <p class="footer-text">©Copyright 2024</p>
    </footer>
    
    <script defer src="js/main.js"></script>
    <script src="js/hardcoded.js"></script>
</body>
</html>
